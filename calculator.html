<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-calculator.css">
  <title>Calculator Project</title>
</head>
<body>
  

  <div class="calculatorContainer">
    <div class="output">output</div>
    <button class="numberButton" value="7" onclick="numPress(this)">7</button>
    <button class="numberButton" value="8" onclick="numPress(this)">8</button>
    <button class="numberButton" value="9" onclick="numPress(this)">9</button>
    <button class="operatorButton" value="+" onclick="opPress(this)">+</button>
    <button class="numberButton" value="4" onclick="numPress(this)">4</button>
    <button class="numberButton" value="5" onclick="numPress(this)">5</button>
    <button class="numberButton" value="6" onclick="numPress(this)">6</button>
    <button class="operatorButton" value="-" onclick="opPress(this)">-</button>
    <button class="numberButton" value="1" onclick="numPress(this)">1</button>
    <button class="numberButton" value="2" onclick="numPress(this)">2</button>
    <button class="numberButton" value="3" onclick="numPress(this)">3</button>
    <button class="operatorButton" value="*" onclick="opPress(this)">x</button>
    <button class="numberButton" value="0" onclick="numPress(this)">0</button>
    <button class="numberButton" value="." onclick="numPress(this)">.</button>
    <button class="equalButton" value="9" onclick="equalPress(this)">=</button>
    <button class="operatorButton" value="/" onclick="opPress(this)">รท</button>
  </div>


</body>
<script src="./scripts/script-working.js"></script>
</html>
