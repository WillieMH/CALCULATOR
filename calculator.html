<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-calculator.css">
  <title>Calculator Project</title>
</head>
<body>
  

  <div class="calculatorContainer">
    <div class="output">output</div>
    <button class="numberButton" value="7" onclick="buttPress(this)">7</button>
    <button class="numberButton" value="8" onclick="buttPress(this)">8</button>
    <button class="numberButton" value="9" onclick="buttPress(this)">9</button>
    <button class="operatorButton">+</button>
    <button class="numberButton" value="4" onclick="buttPress(this)">4</button>
    <button class="numberButton" value="5" onclick="buttPress(this)">5</button>
    <button class="numberButton" value="6" onclick="buttPress(this)">6</button>
    <button class="operatorButton">-</button>
    <button class="numberButton" value="1" onclick="buttPress(this)">1</button>
    <button class="numberButton" value="2" onclick="buttPress(this)">2</button>
    <button class="numberButton" value="3" onclick="buttPress(this)">3</button>
    <button class="operatorButton">x</button>
    <button class="numberButton" value="0" onclick="buttPress(this)">0</button>
    <button class="numberButton" value="." onclick="buttPress(this)">.</button>
    <button class="equalButton">=</button>
    <button class="operatorButton">รท</button>
  </div>


</body>
<script src="./scripts/test-script.js"></script>
</html>
