<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Refresh" content="2; url=public/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/style-calculator.css">
  <title>Calculator Project</title>
</head>
<body>
  

  <div class="calculatorContainer">
    <!-- Grid Row 1 -->
    <div class="output">....ready</div>

    <!-- Grid Row 2 -->
    <button class="clearAll">CA</button>
    <button class="backSpace">Del</button>
    <button class="negOrPos">+/-</button>
    <button class="operatorButton" value="+" >+</button>

    <!-- Grid Row 3 -->
    <button class="numberButton" value="7" >7</button>
    <button class="numberButton" value="8" >8</button>
    <button class="numberButton" value="9" >9</button>
    <button class="operatorButton" value="-" >-</button>

    <!-- Grid Row 4 -->
    <button class="numberButton" value="4" >4</button>
    <button class="numberButton" value="5" >5</button>
    <button class="numberButton" value="6" >6</button>
    <button class="operatorButton" value="*" >x</button>

    <!-- Grid Row 5 -->
    <button class="numberButton" value="1" >1</button>  
    <button class="numberButton" value="2" >2</button>
    <button class="numberButton" value="3" >3</button>
    <button class="operatorButton" value="/" >รท</button>

    <!-- Grid Row 6 -->
    <button class="numberButton" value="." >.</button>
    <button class="numberButton" value="0" >0</button>
    <button class="equalButton">=</button>
  </div>


</body>
<script src="./scripts/query-script.js"></script>
